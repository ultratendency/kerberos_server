---
- hosts: all

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat)
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - "@Development tools"
        - tar
        - unzip
        - sudo
        - which
      when: ansible_os_family == 'RedHat'

  roles:
    - { role: "{{ playbook_dir | dirname }}", kerberos_server_realm_name: "TEST.COM" }
