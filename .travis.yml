---
sudo: required

language: python

services:
  - docker

jobs:
  include:
    - stage: test
      before_install:
        - sudo apt-get -qq update
      install:
        - pip install molecule
        - pip install docker
      script:
        - molecule test
    - stage: deploy
      if: (branch = master) AND (NOT (type IN (push, pull_request)))
      notifications:
        webhooks: https://galaxy.ansible.com/api/v1/notifications/
